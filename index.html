<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Load Data</title>
</head>

<body>
    <h2>Data loader.</h2>
    <div>
        <div class="getters-view-position">
            <h2>Getters</h2>
            <select id="js-getter-select" onChange="printData(this.value)">
                <option value="">Select a data</option>
                <option value="brands">Get Brands</option>
                <option value="cars">Get Cars</option>
            </select>
            <div id="js-data-table"></div>
        </div>
        <div class="setters-view-position">
            <h2>Setters</h2>
            <form action="http://localhost:8000/api/v1/brands?" id="js-data-form">
                <label for="data-name">Car</label><input type="text" name="name" id="data-name">
                <label for="data-description">Description</label><input type="text" name="description" id="data-description">
                <input type="button" value="submit-data" onclick="dataSender()">
            </form>
            <div id="js-data-table"></div>
        </div>
    </div>
    
</body>
<script>
    function dataSender() {
        const dataURL = document.getElementById("js-data-form").submit();
        console.log("Response URL:",dataURL);
    }
</script>
<script src="./getterParagraphs.js"></script>
</html>
