<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Load Data</title>
</head>

<body>
    <h2>Data loader.</h2>
    <div>
        <div class="getters-view-position">
            <h2>Getters</h2>
            <select id="js-getter-select" onChange="printData(this.value)">
                <option value="">Select a data</option>
                <option value="brands">Get Brands</option>
                <option value="cars">Get Cars</option>
            </select>
            <div id="js-data-table"></div>
        </div>

        <div class="brands-setters-position">
            <h2>Setters Brands</h2>
            <form id="js-data-brands" name="js-data-brands">
                <label for="name">Brand</label>
                <input type="text" name="name" id="brand-name-input">

                <label for="description">Description</label>
                <input type="text" name="description" id="brand-description-input">

                <input type="submit" id="js-brand-btn" value="submit">
            </form>
        </div>

        <div class="cars-setters-position">
            <h2>Setters Cars</h2>
            <form id="js-data-cars" name="js-data-cars">
                <label for="name">Car</label>
                <input type="text" name="name" id="car-name-input">

                <label for="description">Description</label>
                <input type="text" name="description" id="car-description-input">

                <label for="color">Color</label>
                <input type="text" name="color" id="car-color-input">

                <label for="year">Year</label>
                <input type="text" name="year" id="car-year-input">

                <label for="submited">Submited</label>
                <input type="date" name="submited" id="car-submited-input">

                <input type="submit" id="js-cars-btn" value="submit">
            </form>
        </div>

        <div class="cars-idGetter-position">
            <h2>Id Car Getter</h2>
            <form id="js-idGetter-cars" name="js-idGetter-cars">
                <label for="id-number">Car Id</label>
                <input type="number" name="id-number" id="car-id-input">
                <input type="submit" id="js-idCar-btn" value="submit">
            </form>
            <div id="js-idTable-cars"></div>
        </div>

        <div class="cars-idDeleter-position">
            <h2>Id Car Deleter</h2>
            <form id="js-idDeleter-cars" name="js-idDeleter-cars">
                <label for="id-number-delete">Car Id to Delete</label>
                <input type="number" name="id-number-delete" id="car-id-delete">
                <input type="submit" id="js-deleteCar-btn" value="submit">
            </form>
            <div id="js-deleteTable-cars"></div>
        </div>

    </div>
</body>
<script src="./submitBrand.js"></script>
<script src="./submitCar.js"></script>
<script src="./dataGetter.js"></script>
<script src="./getCarById.js"></script>
<script src="./deleteCarById.js"></script>
</html>
